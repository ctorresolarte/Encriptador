<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">


    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <header>
        <img class="logo" src="assets/images/Logo.png" alt="Logo alura">
    </header>

    <main>
        <h1 class="titulo">Encriptador</h1>
        <section>
            <div class="container-entradaTexto">
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <h5>Solo letras min√∫sculas y sin acentos</h5>
                <div class="container-buttons">
                    <button class="botones btn-desencriptar" onclick="btnDesencriptar2()">Desencriptar</button>
                    <button class="botones btn-encriptar" onclick=" btnEncriptar()">Encriptar</button>
                    <button class="botones btn-pegar" id="pegar">Pegar</button>
                </div>
            </div>
            <!-- </section> -->

            <!-- <section class="section-2"> -->
            <div class="container-textoEncriptado">
                <textarea id="mensaje"class="mensaje" cols="30" rows="10">-</textarea>
                <div class="container-buttons">
                    <button class="botones btn-copiar" id="copiar">Copiar</button>
                    <button class="botones btn-limpiar" onclick="btnLimpiar()">Limpiar</button>
                    <button class="botones btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
